<!DOCTYPE html>
<html>

<head>
    <title>Navbar Responsive avec Logo à Gauche</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/img/dms - logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Navbar début  -->
    <nav class="navbar navbar-expand-md navbar-light bg-white">
        <div class="container">
            <!-- Logo à gauche -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./assets/img/dms - logo.png" alt="Logo">
                <div class="d-flex flex-column ml-2">
                    <span>DRONEK</span>
                    <span>MULTISERVICES</span>
                </div>
            </a>

            <!-- Bouton pour la navigation mobile -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>


            <!-- Navigation à droite -->
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link isActive" href="#accueil">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#apropos">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Fin -->

    <main class="sections">
        <section id="accueil">
            <img src="./assets/img/dms - background.png" alt="illustration MULTISERVICES">
        </section>*Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, saepe minus libero, vero repellat reprehenderit, eaque esse animi quae quo laborum officiis ipsum voluptate explicabo quaerat! Obcaecati corporis aliquam ut!
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
